<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/sytle.css" />
    <title>Página inicial</title>
  </head>

  <body>
    <header class="header__container">
      <nav class="nav__container">
        <div class="container_logo">
          <img class="image__logo" src="images/logo.png" alt="logo" />
          <h1 class="title">Barber<span>Shop</span></h1>
        </div>
        <div>
          <ul class="list__nav">
            <li><a class="links" href="">Serviços</a></li>
            <li><a class="links" href="">Informações</a></li>
            <li><a class="links" href="">Profissionais</a></li>
            <li class="button"><a href="">Login</a></li>
            <li class="button orange"><a href="">Cadastro</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner__container">
        <div class="banner__text">
          <h2 class="banner__title">
            A barbearia referência em qualidade e excelência de atendimento.
          </h2>
          <p class="subtitle__banner">Descubra a arte da barbearia clássica</p>
        </div>
      </section>
    </main>
  </body>
</html>
